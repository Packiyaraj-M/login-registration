<!DOCTYPE html>
<html>
<head>
  <title>Forget_Password</title>
  <link href="css/form.css" rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/radio.css">
  <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup"> Recover your Password Here !!! </a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          
          <form action="forget.html" method="post">
           
		   <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off"/>
           </div>          
		   
		   <div class="field-wrap">
            <label>
              What is your Favourite Colour ?<span class="req">*</span>
            </label>
            <input type="text" name="colour" required autocomplete="off"/>
           </div>
		   
          <button class="button button-block"/>Recover</button>          
         </form>
        </div>        
      </div><!-- tab-content -->      
</div> <!-- /form -->
<script src="js/jquery.js"></script>
<script  src="js/index.js"></script>
<script  src="js/pswd.js"></script>
</body>
</html>
